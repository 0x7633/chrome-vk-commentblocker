<!doctype html>
<html>
  <head>
    <title>VK Comment Blocker</title>
    <link rel="stylesheet" href="styles/popup.css">
    <script src="scripts/storage.js"></script>
    <script src="scripts/options.js"></script>
    <script src="scripts/i18n.js"></script>
  </head>
  <body>
    <h1 class="options-title" data-i18n="options_title"></h1>
    <div class="options-body">
      <div class="options-exception" id="optionsWelcome" data-i18n="options_welcome"></div>
      <table id="exceptionTable">
        <thead>
          <tr>
            <th data-i18n="options_exceptions_ordinal"></th>
            <th data-i18n="options_exceptions_title"></th>
            <th data-i18n="options_exceptions_url"></th>
            <th data-i18n="options_exceptions_actions"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="options-footer">
      <div class="footer-left">
        <button type="button" class="btn btn-add" id="addExceptionModal" data-i18n="exception_add"></button>
      </div>
      <div class="footer-right">
        <a href="#" class="btn btn-link" id="exportListException" download="VKCommentBlocker.json" data-i18n="options_exceptions_export"></a>
        |
        <button class="btn btn-link" id="importListException" data-i18n="options_exceptions_import"></button>
        <input type="file" id="importFileListException" accept=".json" hidden>
      </div>
    </div>

    <!-- Popup Adding Exception -->
    <div class="modal" id="modalAddingException">
      <div class="modal-wrapper">
        <div class="modal-header" data-i18n="exception_add"></div>
        <div class="modal-body">
          <label for="exceptionTitle">
            <span data-i18n="options_exceptions_title"></span>
            <input type="text" id="exceptionTitle" name="exception_title" class="form-input" placeholder="..." autofocus>
          </label>
          <label for="exceptionUrl">
            <span data-i18n="options_exceptions_url"></span>
            <input type="text" id="exceptionUrl" name="exception_url" class="form-input" value="/">
          </label>
          <div class="error-message" id="errorMessage" data-i18n="options_adding_validation"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-add" data-tools="add" data-i18n="exception_add"></button>
          <br>
          <button class="btn btn-link" data-tools="cancel" data-i18n="cancel"></button>
        </div>
      </div>
    </div>
  </body>
</html>
